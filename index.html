<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Delius+Unicase:wght@700&display=swap" rel="stylesheet">  
</head>
<body>
    <h1>Fruity Pairs!</h1>
    <h4>Click on the card to reveal a fruit. Match the fruit to eat them. Yum!</h4>
    <h5>You have 30 seconds, go go!</h5>
    <div>
        <button id="start-btn">Start!</button>
        <button id="play-again">Play Again!</button>
    </div>
    <div class="another-container">
        <div id="timer">00:30</div>
        <div id="lives-left">Guesses Left: 5</div>
    </div>
    <h2 id="win-tag"></h2>
    <div class="grid-container">
        <div class="cover" id="A"></div>
        <div class="cover" id="B"></div>
        <div class="cover" id="C"></div>
        <div class="cover" id="D"></div>
        <div class="cover" id="E"></div>
        <div class="cover" id="F"></div>
        <div class="cover" id="G"></div>
        <div class="cover" id="H"></div>
        <div class="cover" id="I"></div>
        <div class="cover" id="J"></div>
        <div class="cover" id="K"></div>
        <div class="cover" id="L"></div>
    </div>
</body>
</html>
